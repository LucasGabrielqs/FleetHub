{% extends "base.html" %}
{% load static %}
{% block title %}Cadastro de Usuário{% endblock title %}
{% block estilos %}
<link rel="stylesheet" href="{% static 'css/cadastro_usuario_app.css' %}">
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
{% endblock estilos %}


{% block content %}
<div class="form-container">
    <h1 id='page_title'>Cadastro de Usuário</h1>
    <form class="user-form">
    
        <div class="form-section">
            <h2>Dados do Usuário:</h2>

            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" placeholder="Digite o nome completo">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite o email">
            </div>

            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" placeholder="Digite o CPF">
            </div>

            <div class="form-group">
                <label for="telefone">Telefone</label>
                <div class="telefone-group">
                    <select>
                        <option>+55</option>
                    </select>
                    <input type="text" id="telefone" placeholder="Número de Telefone">
                </div>
            </div>

            <div class="form-group">
                <label for="tipo-usuario">Tipo Usuário</label>
                <select id="tipo-usuario">
                    <option>Selecione</option>
                </select>
            </div>

            <div class="form-group">
            <label for="senha">Senha</label>
            <div class="senha-container">
                <input type="password" id="senha" placeholder="Digite a senha">
                <i class="fas fa-eye" id="toggle-password" onclick="togglePassword()"></i>
            </div>
        </div>

            <div class="form-group">
                <label for="codigo-usuario">Código Usuário</label>
                <input type="text" id="codigo-usuario" placeholder="Digite o código do usuário">
            </div>

            <div class="form-group">
                <label for="status">Status</label>
                <select id="status">
                    <option>Selecione</option>
                </select>
            </div>
        </div>


        <div class="form-section endereco-section">
        <h2>Endereços:</h2>

            <div class="form-group">
                <label for="rua">Rua</label>
                <input type="text" id="rua" placeholder="Digite a Rua">
            </div>

            <div class="form-group">
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" placeholder="Digite o Bairro">
            </div>

            <div class="form-group">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" placeholder="Digite a Cidade">
            </div>

            <div class="form-group">
                <label for="cep">CEP</label>
                <div class="cep-group">
                    <select id="estado">
                    <option value="">Selecione o estado</option>
                    <option value="AC">AC</option>
                    <option value="AL">AL</option>
                    <option value="AP">AP</option>
                    <option value="AM">AM</option>
                    <option value="BA">BA</option>
                    <option value="CE">CE</option>
                    <option value="DF">DF</option>
                    <option value="ES">ES</option>
                    <option value="GO">GO</option>
                    <option value="MA">MA</option>
                    <option value="MT">MT</option>
                    <option value="MS">MS</option>
                    <option value="MG">MG</option>
                    <option value="PA">PA</option>
                    <option value="PB">PB</option>
                    <option value="PR">PR</option>
                    <option value="PE">PE</option>
                    <option value="PI">PI</option>
                    <option value="RJ">RJ</option>
                    <option value="RN">RN</option>
                    <option value="RS">RS</option>
                    <option value="RO">RO</option>
                    <option value="RR">RR</option>
                    <option value="SC">SC</option>
                    <option value="SP">SP</option>
                    <option value="SE">SE</option>
                    <option value="TO">TO</option>
                    </select>
                    <input type="text" id="cep" placeholder="Digite o CEP">
                </div>
            </div>
        </div>

        
        <div class="form-actions">
            <button type="button" class="btn btn-cancel">Cancelar</button>
            <button type="submit" class="btn btn-save">Salvar</button>
        </div>
    </form>
</div>               
{% endblock content %}
{% block scripts_extras %}
<script>
    function togglePassword() {
        const passwordField = document.getElementById('senha');
        const toggleIcon = document.getElementById('toggle-password');
        
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            toggleIcon.classList.remove('fa-eye');
            toggleIcon.classList.add('fa-eye-slash');
        } else {
            passwordField.type = 'password';
            toggleIcon.classList.remove('fa-eye-slash');
            toggleIcon.classList.add('fa-eye');
        }
    }
</script>{% endblock scripts_extras %}
