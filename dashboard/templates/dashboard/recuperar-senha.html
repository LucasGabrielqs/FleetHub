{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Hub | Login</title>
    <link rel="stylesheet" href="{% static 'css/login-style.css' %}">
    <link rel="stylesheet" href="{% static 'css/recover-password-style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="tela-login">
        <div id="imglogin">
            <img id="img-login" src="{% static 'img/frotas 1.png' %}" alt="">
        </div>
        <div id="campo-login">
            <img id="logo-img" src="{% static 'img/logo_fleethub.png' %}" alt="">
            <h1 id="login-tittle">Redefinir Senha</h1>
            <div id="user-input">
                <i class="fa-solid fa-user fa-2xl" style="color: #000000;"></i>
                <input id="username" type="text" placeholder="Digite seu E-mail">
            </div>
            <a href="#" id="recover-button">Redefinir</a>

        </div>
    </div>
</body>
<script src="{% static 'js/login-script.js' %}"></script>
</html>
