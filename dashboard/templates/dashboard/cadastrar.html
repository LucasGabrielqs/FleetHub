{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FleetHub | Cadastrar</title>
    <link rel="stylesheet" href="{% static 'css/cadastrar.css' %}">
</head>
<body>
    <main>

        <div class="logo-img"> <img src="{% static 'img/logo_fleethub.png' %}" alt=""></div>
          
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

        
            <div class="container">
                
                <div class="cabecalho">Cadastrar-se</div>
                
                <div class="menu_esquedo">
                    
                    <p>DADOS DO USUÁRIO:</p>

                    <div class="input_container">
                        <label>Nome Completo</label>
                        <input name="nome" type="text" id="nome_completo" placeholder="Digite o Nome Completo" required>
                    </div>
                    
                    <div class="input_container">
                        <label>Email</label>
                        <input name="email" type="email" id="email" placeholder="Digite seu email" required>
                    </div>
                    
                    <div class="input_container">
                        <label>CPF</label>
                        <input name="cpf" type="text" id="cpf" maxlength="14" placeholder="Digite seu CPF" required>
                    </div>
                    
                    <div class="campo_duplo">
                        
                        <div class="campo_menor">
                            <input type="text" id="ddd"  maxlength="2" placeholder="+ 55">
                        </div>
                        
                        <div class="input_container">
                            <label>Telefone</label>
                            <input name="telefone" type="text" id="telefone" maxlength="15" placeholder="Digite seu Telefone" required>
                        </div>
                    
                    </div>

                    
                    <div class="input_container">
                        <label>Senha</label>
                        <input name="senha" type="text" id="senha" placeholder="Digite sua senha" required>
                    </div>
                    <div class="input_container">
                        <label>Confirmar Senha</label>
                        <input name="confirmar_senha" type="text" id="senha" placeholder="Confirme a senha" required>
                    </div>
             
                
                </div>
                
                <div class="menu_direito">

                    <p>ENDEREÇO:</p>

                    <div class="input_container">
                        <label>Rua</label>
                        <input name="rua" type="text" id="Rua" placeholder="Digite a Rua" required>
                    </div>
                    
                    <div class="input_container">
                        <label>Bairro</label>
                        <input name="bairro" type="text" id="bairro" placeholder="Digite o Bairro" required>
                    </div>
                    
                    <div class="input_container">
                        <label>Cidade</label>
                        <input name="cidade" type="text" id="cidade" placeholder="Digite a Cidade" required>
                    </div>
                    
                    <div class="campo_duplo">
                        
                        <div class="campo_menor">
                            <select name="estado" id="estados" name="estados" required>
                                {% for estado in estados %}<option value="{{estado.sigla}}">{{estado.sigla}}</option>{% endfor %}
                            </select>
                        </div>
                        
                        <div class="input_container">
                            <label>CEP</label>
                            <input name="cep" type="text" id="cep" maxlength="9" placeholder="Digite o CEP" required>
                        </div>
                        
                    
                    </div>


                </div>
                
                <div class="rodape">
                    <button type="reset" class="btn-reset">Cancelar</button>
                    <button type="submit" class="btn-submit">Cadastrar</button>
                </div>
            
            </div>
        </form>
    </main>
</body>
<script src="{% static 'js/cadastrar-script.js'%}"></script>
</html>
