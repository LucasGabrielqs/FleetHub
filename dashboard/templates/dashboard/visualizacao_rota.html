{% extends "base.html" %}
{% load static %}

{% block page_name %}visualizacao_rota{% endblock page_name %}

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

{% block title %}Visualização da Rota{% endblock title %}

{% block estilos %}   
<link rel="stylesheet" href="{% static 'css/visualizacao_rota.css' %}">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
{% endblock estilos %}

{% block content %}
<section id="conteudo-secundario">
    <h2 id='page_title'>Visualização da Rota</h2>
    <h3 id="rota_id">Id Rota: 1</h3>
    <form action="">
        <div class="container">
            <div class="coluna">
                <div class="input_container">
                    <label>Veículo</label>
                    <select id="veiculo" name="veiculo" disabled>
                        <option selected>Strada</option>
                    </select>
                </div>
                <div class="input_container">
                    <label>Data de Início da Rota</label>
                    <input type="text" id="data_inicio" value="21/10/2024" disabled>
                </div>
                <div class="input_container">
                    <label>Data de Fim da Rota</label>
                    <input type="text" id="data_fim" value="30/10/2024" disabled>
                </div>
                <div class="input_container">
                    <label>Km da Viagem</label>
                    <input type="text" id="km_viagem" value="200 Km" disabled>
                </div>
                <div class="input_container">
                    <label>Km Atual do Veículo</label>
                    <input type="text" id="km_atual" value="15.000 Km" disabled>
                </div>
                <div class="input_container">
                    <label>Km Final Previsto</label>
                    <input type="text" id="km_final" value="15.200 Km" disabled>
                </div>
                <div class="input_container">
                    <label>Valor</label>
                    <input type="text" id="valor" value="R$ 1000,00" disabled>
                </div>
            </div>

            <div class="coluna">
                <div class="input_container">
                    <label>Tipo de Carga</label>
                    <select id="tipo_carga" name="tipo_carga" disabled>
                        <option selected>Mobilia</option>
                    </select>
                </div>
                <div class="input_container">
                    <label>Motorista</label>
                    <input type="text" id="motorista" value="Karen" disabled>
                </div>
                <div class="input_container">
                    <label>Cidade Início da Rota</label>
                    <input type="text" id="cidade_inicio" value="Pau dos Ferros" disabled>
                </div>
                <div class="input_container">
                    <label>Cidade Fim da Rota</label>
                    <input type="text" id="cidade_fim" value="Assú" disabled>
                </div>
                <div class="input_container">
                    <label>Estado Início</label>
                    <input type="text" id="estado_inicio" value="Rio Grande do Norte" disabled>
                </div>
                <div class="input_container">
                    <label>Estado Fim</label>
                    <input type="text" id="estado_fim" value="Rio Grande do Norte" disabled>
                </div>
                <div class="input_container">
                    <label>Forma de Pagamento</label>
                    <input type="text" id="forma_pagamento" value="Dinheiro" disabled>
                </div>
            </div>
        </div>
    </form>
</section>
    {% endblock content %}
