{% extends 'base.html' %}
{% load static %}

{% block page_name %}cadastrar_veiculo{% endblock page_name %}

{% block title %}Cadastrar Veículo{% endblock title %}
{% block estilos %}
<link rel="stylesheet" href="{% static 'css/cadastrar_veiculos.css' %}">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
{% endblock estilos %}

{% block content %}
<section id="conteudo-secundario">
    <form>

        
        <h2 id='page_title'>Cadastrar Veículo</h2>
        <form action="">
        <div class="container">
            
            <div class="menu_esquerdo">
                
                <div class="input_container">
                    <label>Modelo</label>
                    <input type="text" id="modelo" placeholder="Digite o Modelo">
                </div>
                
                <div class="input_container">
                    <label>Marca</label>
                    <input type="text" id="marca" placeholder="Digite a Marca">
                </div>
                
                <div class="input_container">
                    <label>Valor da Compra</label>
                    <input type="text" id="valcompra" maxlength="14" placeholder="Digite o valor da compra">
                </div>
                
                <div class="campo_duplo">
                    
                    <div class="input_container">
                        <label>Ano</label>
                        <input type="text" id="ano" placeholder="Digite o ano">
                    </div>
                    
                    <div class="input_container">
                        <label>KM</label>
                        <input type="text" id="km" placeholder="Digite a Quilometragem">
                    </div>
                
                </div>

                
                <div class="campo_duplo">
                    
                    <div class="input_container">
                        <label>Motor</label>
                        <input type="text" id="motor" placeholder="Digite o CV do Motor">
                    </div>
                    
                    <div class="input_container">
                        <label>Status</label>
                        <select id="estados" name="estados">
                            <option disabled selected>Status</option>
                            <option value="Novo">Novo</option>
                            <option value="Usado">Usado</option>
                          </select>
                    </div>
                
                </div>

                
                <div class="campo_duplo">
                    
                    <div class="input_container">
                        <label>Placa</label>
                        <input type="text" id="placa" placeholder="Digite a Placa">
                    </div>
                    
                    <div class="input_container">
                        <label>Chassi</label>
                        <input type="text" id="km" placeholder="Digite o Chassi">
                    </div>
                
                </div>
            
            </div>
            
            <div class="menu_direito">


                <div class="logo-img">
                    <input type="file" name="img" id="img">
                </div>
        </div>
        </form>
  
</section>

<div class="rodape">
    <button type="reset" class="btn-reset">Cancelar</button>
    <button type="submit" class="btn-submit">Cadastrar</button>
</div>


<script src="{% static 'js/cadastrar-veiculo-script.js' %}"></script>



{% endblock %}
